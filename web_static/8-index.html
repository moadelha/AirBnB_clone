<!DOCTYPE html>

<html>
    <head>

        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">


        <link rel="icon" type="images/icon" href="images/icon.png">

    </head>
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="Airbnb logo"> 
        </header>

        <div class="container">
            <section class="filters">

                <div class="location">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <li><h2>Arizona</h2></li>
                        <li><h4>Starvill</br> Spand</h4></li>
                        <li><h2>Morocco</h2></li>
                        <li><h4>Casablanca</br>Agadir</h4></li>
                    </ul>
                </div>

                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li><h4 class="amenities-list">TV</h4></li>
                        <li><h4 class="amenities-list">Kitchen</h4></li>
                        <li><h4 class="amenities-list">Balcony</h4></li>

                    </ul>
                </div>

                <button type="button">Search</button>
        
            </section>
            <section class="places">
                <h1>Places</h1>
                <div class="article">
                    <h2 class="item1">My home</h2>
                    <h2 class="item2">Tiny house</h2>
                    <h2 class="item3">A suite</h2>
                </div>
            </section>
        
        </div>
        

        <footer>

            <p>Best School</p>

        </footer>

    </body>
</html>
